<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="modal fade" th:id="'productModal'+${product.id}" tabindex="-1" role="dialog" th:fragment="product-details" th:attr-aria-labelledby="'productModalLabel'+${product.id}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:id="'productModalLabel'+${product.id}">Détails du produit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Description :</h6>
                <p th:text="${product.description}"></p>
                <!-- Ajoutez ici les autres détails du produit que vous souhaitez afficher -->
            </div>
            <div class="modal-footer">
                <form th:action="@{/carts/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="number" name="quantity" value="1" min="1" required />
                    <button type="submit" class="btn btn-primary">Ajouter au panier</button>
                </form>
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
