<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-category</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container-fluid p-0 mt-4">
    <div class="row">
        <div class="col-2 m-lg-0">
            <div class="card mb-2">
                <div class="card-body ps-1">
                    <p><strong>All categories</strong></p>
                    <ul class="ps-1">
                        <li th:each="c:${categories}">
                            <a th:text="${c.name}" th:href="@{/categories/{id}(id=${c.id})}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
                <div class="col-2 mb-3" th:each="p:${products}">
                    <div class="card">
                        <div class="card-header">
                            <strong th:text="${p.name}"></strong>
                        </div>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#productModal'+${p.id}">
                                Afficher les détails
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Boucles des modales à afficher -->
<div th:each="product : ${products}">
    <div class="modal fade" th:id="'productModal'+${product.id}" tabindex="-1" role="dialog" th:attr-aria-labelledby="'productModalLabel'+${product.id}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'productModalLabel'+${product.id}">Détails du produit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Description :</h6>
                    <p th:text="${product.description}"></p>
                    <!-- Ajoutez ici les autres détails du produit que vous souhaitez afficher -->
                </div>
                <div class="modal-footer">
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="quantity" value="1" min="1" required />
                        <button type="submit" class="btn btn-primary">Ajouter au panier</button>
                    </form>
                    <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
