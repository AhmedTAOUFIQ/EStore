
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>contact Admin</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="body-full">
<div class="container">
<h2>Contacter un Administrateur</h2>
    <form id="my-form" th:action="@{/contact}" method="post" onsubmit="toggleElementVisibility('my-element') " >
        <div class="form-group my-2">
            <label for="email">Adresse e-mail :</label>
            <br>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group my-2">
            <label for="admin">Sélectionner un administrateur :</label>
            <br>
            <select id="admin" name="admin" class="form-control" required>
                <option value="">Sélectionner</option>
                <!--            générer dynamiquement  la liste déroulante -->
                <option th:each="admin : ${apiData}" th:value="${admin.email}" th:text="${admin.email}"></option>
            </select>
        </div>

        <div class="form-group my-2">
            <label for="message">Message :</label>
            <br>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary w-100"  >Envoyer</button>
    </form>
    <br>
    <br>
    <div class="alert alert-secondary" role="alert"  onclick="toggleElementVisibility('my-element')" id="my-element" >
        Votre e-mail à été envoyé avec succès
        <span class="cross-alert" >˟</span>
    </div>
    </ul>



</div>
<script src="/js/script.js" th:src="@{/js/script.js}"></script>
<div th:include="footer"></div>
</body>
</html>
