<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="mt-4 container w-25 text-center" th:if="${exception!=null}">
    <div class="alert alert-danger p-0 d-inline-block" role="alert" th:text="${exception}"></div>
</div>
<div class="container mt-2">
    <div class="card" th:object="${order}">
        <div class="card-header"><h2>My cart</h2></div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Product</th><th>Quantity</th><th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o:${order.orderLines}">
                    <td th:text="${o.product.name}"></td>
                    <td th:text="${o.quantity}"></td>
                    <td>
                        <form th:action="@{/carts/delete}" method="post">
                            <input type="hidden" name="orderLineId" th:value="${o.id}" />
                            <button type="submit" class="btn btn-outline-danger">-</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <form th:action="@{/categories}" method="get" class="text-center">
                <button type="submit" class="btn btn-outline-success">Home</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
